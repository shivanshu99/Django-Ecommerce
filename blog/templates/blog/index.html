{% extends 'blog/basic.html' %}

{% block body %}
<style>

input{
    width: 600px;
}

    input[type=submit] {
        width: 10%;
        background-color: rgb(18, 32, 224);
        color: rgb(0, 0, 0);
        height: 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 20px
    }
</style>

<div class="container" style="margin-top:150px;text-align: center">
    <br>
    {% if user.is_authenticated %}
<h3>Enter Your Phone No...</h3>
<br>
    <form class="row" enctype="multipart/form-data" method="POST">
        {% csrf_token %} {{ form.as_p }}

        <input type="submit" onclick="submit()" value="Submit">
    </form>
    {% else %}
    <h4 style="margin-top: 50px;text-align: center">Please Login</h4>
    {% endif %}
</div>



{% endblock %}
